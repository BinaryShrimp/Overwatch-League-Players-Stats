<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- adding stylesheet and fonts -->
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet"> 

    <title>OWL PLAYER STATS</title>
</head>
<body>
    
    <section class="Search-player-section">
        <!-- header section -->
        <header>
            <div id="header-buttons">
                <button>Search Player</button>
                <button>All Players</button>
            </div>
        </header>

    
        <main>
            <section class="search-form">
                <input type="search" class="search-box" placeholder="Player Name">
                <button class="search-button">SEARCH</button>
            </section>
            <section class="player-card-container">
                <div class="player-card">
                    <img src="./img/decay.png" alt="Image of player" width="200px;">
                    <h4 class="player-name">Decay name</h4>
                    <p class="statsP">Eliminations: 95(per 10min)</p>
                    <p class="statsP">Final Blows: 95(per 10min)</p>
                    <p class="statsP">Deaths: 95(per 10min)</p>
                    <button class="stats-button">More Stats</button>
                </div>
                <div class="player-info">
                    <div class="player-titles">
                        <h2>DECAY</h2>
                        <h3>Los Angeles Gladiators</h3>
                    </div>
                    <div class="player-teams">
                        <img src="./img/lag.PNG" alt="picture of team" width="100px;" style="padding: 10px">
                        <img src="./img/usa.png" alt="" width="100px" style="padding: 10px">
                    </div>
                </div>
            </section>
        </main>
    </section>
    

    <script src="app.js"></script>
</body>
</html>
